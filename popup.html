<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> <!-- ✅ This line is important -->
  <title>Student Buddy</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>🎓 Student Buddy</h1>
<h3>✅ To-Do List</h3>
<input type="text" id="taskInput" placeholder="Enter a task" />
<button id="addTaskBtn">Add</button>
<ul id="taskList"></ul>


  <script src="popup.js"></script>
  


<h3>🌐 Open a Study Website</h3>
<input type="text" id="siteInput" placeholder="Enter site (e.g., openai.com)" />
<button id="openSiteBtn">Open Site</button>

<h3>📅 Assignment Reminders</h3>

<input type="text" id="reminderTitle" placeholder="Assignment title" />
<input type="date" id="reminderDate" />
<button id="addReminderBtn">Add Reminder</button>

<ul id="reminderList"></ul>

</body>
</html>
